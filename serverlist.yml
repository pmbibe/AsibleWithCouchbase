---
- name: HelloWorld
  hosts: all

  tasks:
  - name: "Change config telegraf"
    loop: "{{ hostList }}"
    when: " item.hostname == ansible_hostname "
    template: src=telegraf.conf dest=/etc/telegraf/telegraf.conf
  - name: Reload service telegraf, in all cases
    service:
      name: telegraf
      state: reloaded
